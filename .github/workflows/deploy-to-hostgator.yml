name: Deploy to HostGator

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
    
    - name: Restore NuGet packages
      run: nuget restore JCarrollOnlineV2.sln
      
    - name: Verify NuGet restore
      shell: pwsh
      run: |
        Write-Host "Verifying NuGet packages restored..." -ForegroundColor Cyan
        $packagesPath = "packages"
        if (Test-Path $packagesPath) {
          $packageCount = (Get-ChildItem -Path $packagesPath -Directory).Count
          Write-Host "✓ Found $packageCount NuGet packages" -ForegroundColor Green
        } else {
          Write-Warning "Packages folder not found"
        }
    
    - name: Clean output folders
      shell: pwsh
      run: |
        Write-Host "Cleaning output folders..." -ForegroundColor Cyan
        
        $foldersToClean = @(
          "JCarrollOnlineV2\bin",
          "JCarrollOnlineV2\obj",
          "publish-output"
        )
        
        foreach ($folder in $foldersToClean) {
          if (Test-Path $folder) {
            Write-Host "  Removing: $folder" -ForegroundColor Yellow
            Remove-Item -Path $folder -Recurse -Force -ErrorAction SilentlyContinue
          }
        }
        
        Write-Host "✓ Output folders cleaned" -ForegroundColor Green
    
    - name: Build and Publish with MSBuild
      shell: pwsh
      run: |
        Write-Host "Building and publishing with MSBuild..." -ForegroundColor Cyan
        
        $publishDir = (Resolve-Path ".").Path + "\publish-output"
        
        msbuild JCarrollOnlineV2/JCarrollOnlineV2.csproj `
          /p:Configuration=Release `
          /p:Platform="AnyCPU" `
          /p:DeployOnBuild=true `
          /p:PublishProfile=FileSystem `
          /p:PublishUrl="$publishDir" `
          /p:DeleteExistingFiles=True `
          /t:WebPublish `
          /v:minimal
        
        if ($LASTEXITCODE -ne 0) {
          Write-Error "MSBuild publish failed with exit code $LASTEXITCODE"
          exit 1
        }
        
        Write-Host "✓ Build and publish completed" -ForegroundColor Green
    
    - name: Verify published files
      id: find-publish
      shell: pwsh
      run: |
        $publishPath = "publish-output"
        
        Write-Host "Checking for published files..." -ForegroundColor Cyan
        
        if (-not (Test-Path "$publishPath\Web.config")) {
          Write-Error "Web.config not found in publish output"
          exit 1
        }
        
        if (-not (Test-Path "$publishPath\Global.asax")) {
          Write-Error "Global.asax not found in publish output"
          exit 1
        }
        
        if (-not (Test-Path "$publishPath\bin\JCarrollOnlineV2.dll")) {
          Write-Error "JCarrollOnlineV2.dll not found in bin folder"
          exit 1
        }
        
        # Output the path for next steps
        $fullPath = (Resolve-Path $publishPath).Path
        echo "PUBLISH_PATH=$fullPath" >> $env:GITHUB_OUTPUT
        echo "PUBLISH_PATH_RELATIVE=$publishPath" >> $env:GITHUB_OUTPUT
        
        Write-Host "✓ All critical files found" -ForegroundColor Green
    
    - name: Replace secrets in Web.config
      shell: pwsh
      run: |
        $webConfigPath = Join-Path "${{ steps.find-publish.outputs.PUBLISH_PATH }}" "Web.config"
        
        Write-Host "Processing: $webConfigPath" -ForegroundColor Cyan
        
        if (-not (Test-Path $webConfigPath)) {
          Write-Error "Web.config not found at: $webConfigPath"
          exit 1
        }
        
        $content = Get-Content $webConfigPath -Raw
        
        # Track changes
        $changes = 0
        
        # Replace machine keys
        if ($content -match '__MACHINEKEY_VALIDATION__') {
          $content = $content -replace '__MACHINEKEY_VALIDATION__', '${{ secrets.MACHINEKEY_VALIDATION }}'
          Write-Host "✓ Replaced MACHINEKEY_VALIDATION" -ForegroundColor Green
          $changes++
        } else {
          Write-Host "⚠ MACHINEKEY_VALIDATION placeholder not found" -ForegroundColor Yellow
        }
        
        if ($content -match '__MACHINEKEY_DECRYPTION__') {
          $content = $content -replace '__MACHINEKEY_DECRYPTION__', '${{ secrets.MACHINEKEY_DECRYPTION }}'
          Write-Host "✓ Replaced MACHINEKEY_DECRYPTION" -ForegroundColor Green
          $changes++
        } else {
          Write-Host "⚠ MACHINEKEY_DECRYPTION placeholder not found" -ForegroundColor Yellow
        }
        
        # Replace connection strings
        if ($content -match '__DEV_CONNECTION_STRING__') {
          $content = $content -replace '__DEV_CONNECTION_STRING__', '${{ secrets.DEV_CONNECTION_STRING }}'
          Write-Host "✓ Replaced DEV_CONNECTION_STRING" -ForegroundColor Green
          $changes++
        } else {
          Write-Warning "DEV_CONNECTION_STRING placeholder not found"
        }
        
        if ($content -match '__PROD_CONNECTION_STRING__') {
          $content = $content -replace '__PROD_CONNECTION_STRING__', '${{ secrets.PROD_CONNECTION_STRING }}'
          Write-Host "✓ Replaced PROD_CONNECTION_STRING" -ForegroundColor Green
          $changes++
        } else {
          Write-Warning "PROD_CONNECTION_STRING placeholder not found"
        }
        
        # Replace SMTP password
        if ($content -match '__SMTP_PASSWORD__') {
          $content = $content -replace '__SMTP_PASSWORD__', '${{ secrets.SMTP_PASSWORD }}'
          Write-Host "✓ Replaced SMTP_PASSWORD placeholder" -ForegroundColor Green
          $changes++
        } else {
          Write-Warning "SMTP_PASSWORD placeholder not found"
        }
        
        # Also handle if the password is empty
        if ($content -match 'password=""') {
          $content = $content -replace 'password=""', 'password="${{ secrets.SMTP_PASSWORD }}"'
          Write-Host "✓ Replaced empty SMTP password" -ForegroundColor Green
          $changes++
        }
        
        # Remove configBuilders attribute from production (it's dev-only)
        if ($content -match 'configBuilders="Secrets"') {
          $content = $content -replace '\s*configBuilders="Secrets"', ''
          Write-Host "✓ Removed configBuilders attribute" -ForegroundColor Green
          $changes++
        }
        
        Set-Content $webConfigPath $content -NoNewline
        Write-Host "`n✓ Total replacements made: $changes" -ForegroundColor Cyan
        
        # Show the connectionStrings section for verification
        Write-Host "`nConnectionStrings section preview:" -ForegroundColor Yellow
        $xmlContent = [xml]$content
        $connStrings = $xmlContent.configuration.connectionStrings
        if ($connStrings) {
          $connStrings.InnerXml | Write-Host
        } else {
          Write-Warning "No connectionStrings section found!"
        }
    
    - name: List published files
      shell: pwsh
      run: |
        Write-Host "`nPublished files structure:" -ForegroundColor Cyan
        $publishPath = "${{ steps.find-publish.outputs.PUBLISH_PATH }}"
        
        if (Test-Path $publishPath) {
          $files = Get-ChildItem -Path $publishPath -Recurse | Where-Object { -not $_.PSIsContainer }
          Write-Host "Total files: $($files.Count)"
          
          # Show key directories
          Write-Host "`nTop-level items:" -ForegroundColor Yellow
          Get-ChildItem -Path $publishPath | 
            Select-Object Name, @{Name='Type';Expression={if($_.PSIsContainer){'DIR'}else{'FILE'}}}, Length |
            Format-Table -AutoSize
          
          # Show bin folder contents
          Write-Host "`nBin folder DLLs:" -ForegroundColor Yellow
          $binPath = Join-Path $publishPath "bin"
          if (Test-Path $binPath) {
            Get-ChildItem -Path $binPath -Filter "*.dll" | 
              Select-Object Name, Length |
              Format-Table -AutoSize
          }
        } else {
          Write-Warning "Publish path not found: $publishPath"
        }
    
    - name: Deploy to HostGator via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: mentatdewd
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ${{ steps.find-publish.outputs.PUBLISH_PATH_RELATIVE }}/
        server-dir: /httpdocs/jcarrollonline/
        dangerous-clean-slate: false
        log-level: verbose
        exclude: |
          **/.git*
          **/.git*/**
          **/secrets.xml
          **/*.pdb
          **/packages.config
          **/upgrade.log
          **/.vs/**
